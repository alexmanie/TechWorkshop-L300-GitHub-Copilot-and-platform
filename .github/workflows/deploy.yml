name: Build and Deploy to Azure

on:
  push:
    branches: [main]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ '*' ]
    paths: [ 'src/**' ]
  workflow_dispatch:

env:
  IMAGE_NAME: zavastorefront
  REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}

      - name: Build and push container image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

          # Build the Docker image
          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:latest ./src

          # Push both tags to registry
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ vars.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
